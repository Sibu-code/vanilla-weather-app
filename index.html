<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Sibu Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>
            <span id="description"></span>
            Tuesday 14;49, scattered clouds
            <br />
            Humidity:<strong id="humidity"></strong> Wind:<strong
              id="wind-speed"
            ></strong>
          </p>
        </div>
        <div class="weatehr-app-temperature">üå§Ô∏è 12¬∞C</div>
      </main>

        <a href="https://github.com/Sibu-code"> Sibsisiwe Gwayi </a>, is
        <a href="https://github.com/Sibu-code/vanilla-weather-app.git"
          >open sourced on GitHub</a
        >
        and
        <a href="https://sibu-vanilla-weather-app.netlify.app/">
          hosted on Netifly
        </a>
      </footer>
    </div>
  </body>
</html>

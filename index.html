<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Sibu Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data"></div>
        <h1 class="weather-app-city" id="city">Paris</h1>
        <p class="weather-app-details">
          Tuesday 14:49, scattered clouds
          <span id="time"></span>,
          <span id="description"></span>
          <br />
          Humidity:<strong id="humidity">66%</strong>, Wind:<strong
            id="wind-speed"
          >
            3.3km/h</strong
          >
        </p>
        <div class="weather-app-temperature-container">
          <div id="icon">üå§Ô∏è</div>
          <div class="weather-app-temperature" id="temperature">12</div>
          <div clas="weather-app-unit">¬∞C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Sibu-code"> Sibsisiwe Gwayi </a>, is
        <a href="https://github.com/Sibu-code/vanilla-weather-app.git"
          >open sourced on GitHub</a
        >
        and
        <a href="https://sibu-vanilla-weather-app.netlify.app/">
          hosted on Netifly
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
